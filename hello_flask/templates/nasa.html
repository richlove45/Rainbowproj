<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hola!</title>
</head>
<body>
    <h1> Welcome to my NASA image of the day!</h1>
    <h3> {{data['title']}}</h3>

    {% if data['media_type'] == "video" %}
        <iframe width = "420" height = "315" src = "{{data['url']}}"></iframe>
    {% else %}
        <img src = "{{data['url']}}">
    {% endif %}

    <p>{{data['explanation']}}</p>
</body>
</html>
